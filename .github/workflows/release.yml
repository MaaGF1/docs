name: Build Docs and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-cffi python3-brotli libpango-1.0-0 libpangoft2-1.0-0 fonts-noto-cjk

      - name: Install Python Dependencies
        run: |
          pip install markdown weasyprint

      - name: Generate Reference Index
        run: |
          bash mk/gen_ref.sh

      - name: Compile Markdown to PDF
        run: |
          python mk/compile.py

      - name: Archive PDFs
        run: |
          cd dist
          zip -r ../MaaGFL-Docs-PDF.zip .
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MaaGFL-Docs-PDF
          path: MaaGFL-Docs-PDF.zip
          retention-days: 5

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: MaaGFL-Docs-PDF.zip
          draft: false
          prerelease: false
          generate_release_notes: true