name: Gemini AI Coder

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  gemini-code:
    # 只有当评论包含 /gemini 或者新 Issue 正文包含 /gemini 时才运行
    if: contains(github.event.comment.body, '/gemini') || (github.event_name == 'issues' && contains(github.event.issue.body, '/gemini'))
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai PyGithub

      - name: Run AI Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          PROMPT_CONTENT: ${{ github.event.comment.body || github.event.issue.body }}
        run: |
          python .github/scripts/gemini_bot.py