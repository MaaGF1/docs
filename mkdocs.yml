site_name: MaaGF1 文档
site_url: https://maagf1.github.io/docs/
site_description: 少女前线PC端自动化项目文档
repo_url: https://github.com/MaaGF1/MaaGF1
repo_name: MaaGF1/MaaGF1
edit_uri: https://github.com/MaaGF1/docs/edit/main/

theme:
  name: material
  language: zh
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

# 目录结构
nav:
  - 首页: README.md
  - 常见问题: tutorial/FAQ.md
  - 基础教程:
    - 模拟器设置: advanced/01_virtual_monitor.md
    - 飞行棋: tutorial/base/chess/luffberry_chess.md
  - 资源获取:
    - 灰域探查: tutorial/resource/01_gray_zone.md
    - 后勤拖尸: tutorial/resource/02_skk_logistics.md
    - 裂变链接: tutorial/resource/03_shattered_connexion.md
    - 炼金: tutorial/resource/04_alchemy.md
    - 基础资源: tutorial/resource/05_blm.md
  - 练级指南:
    - 13-4: tutorial/experience/13-4/13-4.md
    - 8-1N: tutorial/experience/8-1N/8-1n.md
    - 裂变链接练级: tutorial/experience/shattered_connexion/shattered_connexion.md
  - 救援打捞:
    - 人形救援: tutorial/rescue/dool/doll.md
    - 装备打捞: tutorial/rescue/equipment/equipment.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html